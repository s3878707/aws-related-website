<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
    <title>Main Page</title>
</head>
<body>
    <div class="container">
        <div id="userArea">
            <h3>User Area</h3>
            <p id = "userWelcome"></p>
            <!-- User area will show user_name after login -->
        </div>
        <div id="subscriptionArea">
            <h3>Subsription Area</h2>
            <ul id="musicList"></ul>
            <P id="noSubsriptionMessage"></P>
            <!-- Subscription area will show subscribed music information -->
        </div>
        <div id="queryArea">
            <h3>Query Area</h3>
            <!-- Query area contains text areas for Title, Year, and Artist -->
            <textarea id="title" placeholder="Title"></textarea><br>
            <input type="number" id="year" placeholder="Year"></input><br>
            <textarea id="artist" placeholder="Artist"></textarea><br>
            <button onclick="query()">Query</button>
            <p id="subscribeMessage"></p>
            <ul id="musicQueryList"></ul>
        </div>
        <a href="#" id="logoutLink"></a>
    </div>
</body>
</html>
